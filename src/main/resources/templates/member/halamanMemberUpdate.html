<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:include="fragments/head :: head">
</head>
<body class="hold-transition skin-blue layout-boxed sidebar-mini">
<div class="wrapper">

    <header th:include="fragments/header :: header" class="main-header"> </header>
    <div  th:include="fragments/sidebar"></div>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Member
                <small></small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Member</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <form role="form">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <div class="col-md-12 text-center">
                                <h3 class="box-title">Tambah Member</h3>
                            </div>
                            <div class="col-md-12">

                                <div class="col-md-6">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Nama Awal</label>
                                            <input type="text" class="form-control"  placeholder="Nama Awal">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Nama Akhir</label>
                                            <input type="text" class="form-control"  placeholder="Nama Akhir">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Nomer SRT</label>
                                            <input type="text" class="form-control"  placeholder="Nomer SRT">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Nomer Handphone</label>
                                            <input type="text" class="form-control"  placeholder="Nomer Handphone">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Pendidikan Terahir</label>
                                            <input type="text" class="form-control"  placeholder="Pendidikan Terahir">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Jenjang Karir</label>
                                            <input type="text" class="form-control"  placeholder="Jenjang Karir">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Alamat</label>
                                            <textarea class="form-control" rows="3" placeholder="Alamat"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email</label>
                                            <input type="email" class="form-control"  placeholder="Enter email">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Password</label>
                                            <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="box-footer text-center">
                                <button type="submit" class="butongizi">Submit</button>
                            </div>
                </form>
            </div>


        </section>
    </div>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/bower_components/fastclick/lib/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="/dist/js/adminlte.min.js"></script>
    <!-- Sparkline -->
    <script src="/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
    <!-- jvectormap  -->
    <script src="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <!-- SlimScroll -->
    <script src="/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <!-- ChartJS -->
    <script src="/bower_components/chart.js/Chart.js"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="/dist/js/pages/dashboard2.js"></script>
    <link rel="stylesheet" href="../../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <!-- AdminLTE for demo purposes -->
    <script src="/dist/js/demo.js"></script>
    <script src="/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <script>
        $(function () {
            $('#example1').DataTable()
            $('#example2').DataTable({
                'paging'      : true,
                'lengthChange': false,
                'searching'   : false,
                'ordering'    : true,
                'info'        : true,
                'autoWidth'   : false
            })
        })
    </script>
</body>
</html>
