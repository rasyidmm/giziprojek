<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:include="fragments/head :: head">
</head>
<body class="hold-transition skin-blue layout-boxed sidebar-mini">
<div class="wrapper">

    <header th:include="fragments/header :: header" class="main-header"> </header>
    <div  th:include="fragments/sidebar"></div>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Member
                <small></small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Member</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <form method="POST" action="memberupdate" enctype="multipart/form-data">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <div class="col-md-12 text-center">
                                <h3 class="box-title">Tambah Member</h3>
                            </div>
                            <div class="col-md-12">
                                <input type="hidden" th:name="id" th:value="${memberupdate.id}" >
                                <input type="hidden" th:name="idlg" th:value="${memberupdate.login.id}" >
                                <div class="col-md-6">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label>Nama Awal</label>
                                            <input type="text" class="form-control" th:name="namaAwal" th:value="${memberupdate.namaAwal}" placeholder="Nama Awal" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Nama Akhir</label>
                                            <input type="text" class="form-control" th:name="namaAkhir" th:value="${memberupdate.namaAkhir}" placeholder="Nama Akhir" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Nomer SRT</label>
                                            <input type="text" class="form-control" th:name="nomerSRT" th:value="${memberupdate.nomerSRT}" placeholder="Nomer SRT" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Nomer Handphone</label>
                                            <input type="text" class="form-control" th:name="noHp" th:value="${memberupdate.noHp}" placeholder="Nomer Handphone" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Pendidikan Terahir</label>
                                            <input type="text" class="form-control" th:name="pendidikanTerahir" th:value="${memberupdate.pendidikanTerahir}" placeholder="Pendidikan Terahir" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label>Jenjang Karir</label>
                                            <input type="text" class="form-control" th:name="jenjangKarir" th:value="${memberupdate.jenjangKarir}" placeholder="Jenjang Karir" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Alamat</label>
                                            <textarea class="form-control" rows="3" th:name="alamat" th:text="${memberupdate.alamat}" placeholder="Alamat" required></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer text-center">
                                <button type="submit" class="butongizi">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- Sparkline -->
<script src="/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
<!-- jvectormap  -->
<script src="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<!-- SlimScroll -->
<script src="/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- ChartJS -->
<script src="/bower_components/chart.js/Chart.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/dist/js/pages/dashboard2.js"></script>
<link rel="stylesheet" href="../../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
<script src="/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script>
    $(function () {
        $('#example1').DataTable()
        $('#example2').DataTable({
            'paging'      : true,
            'lengthChange': false,
            'searching'   : false,
            'ordering'    : true,
            'info'        : true,
            'autoWidth'   : false
        })
    })
</script>
</body>
</html>
