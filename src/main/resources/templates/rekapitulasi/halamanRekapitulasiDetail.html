<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
</head>
<body class="hold-transition skin-blue layout-boxed sidebar-mini">
<div class="wrapper">

    <header th:include="fragments/header :: header" class="main-header"></header>
    <div th:include="fragments/sidebar"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Dashboard
                <small>Version 2.0</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>

        <section class="content">


            <div class="box">
                <div class="box-header text-center">
                    <h3 class="box-title">Daftar Rekapitulasi Proses</h3>
                    <div class=" text-right">
                        <a th:href="@{/rekapitulasiwaktu}" type="button" class="butongizi">Tambah Rekapitulasi</a>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Kegiatan</th>
                            <th>Bulan Kegiatan</th>
                            <th>Member</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="kegiatan, iterStat:${kegiatanByRekapitulasi}">
                            <td th:text="${iterStat.count}"></td>
                            <td th:text="${kegiatan.namaKegiatan}"></td>
                            <td th:text="${kegiatan.tanggalKegiatan}"></td>
                            <td th:text="${kegiatan.aktor.namaAwal}"></td>
                            <td>
                                <div class="btn-group text-center">
                                    <a th:href="@{rekapitulasidetail(id=${kegiatan.id})}" type="button" class="butongizi">Detail</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>No</th>
                            <th>Nama Kegiatan</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>

            </div>

            <div class="control-sidebar-bg"></div>
        </section>
    </div>
</div>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- Sparkline -->
<script src="/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
<!-- jvectormap  -->
<!--<script src="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>-->
<script src="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<!-- SlimScroll -->
<script src="/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- ChartJS -->
<script src="/bower_components/chart.js/Chart.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/dist/js/pages/dashboard2.js"></script>
<link rel="stylesheet" href="../../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>

<script src="/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script>
    $(function () {
        $('#example1').DataTable();
        $('#example2').DataTable({
            'paging': true,
            'lengthChange': true,
            'searching': true,
            'ordering': true,
            'info': true,
            'autoWidth': true
        });
        $('#example3').DataTable({
            'paging': true,
            'lengthChange': false,
            'searching': true,
            'ordering': true,
            'info': true,
            'autoWidth': true
        });
    })
</script>
</body>
</html>
